
name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3


    - uses: hashicorp/setup-terraform@v2
      with:
       terraform_version: 1.1.7

    - name: Terraform Init
      run: terraform init


    - name: Terraform Format
      run: terraform fmt -check


     
      if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'

